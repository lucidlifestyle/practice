<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
</head>
<body>
    <h2>주사위 게임</h2>
    <script>
        'use strict';
        
        //counter initial
        let count = 0;

        //algorithm
        while(true){
        let question = Math.floor(Math.random()*6) + 1;
        let answer = prompt('1부터 6까지 주사위 숫자를 맞춰보세요.');
        
        if(question==answer){
            alert(`${count+1}번 시도한 끝에 정답을 맞췄습니다. 축하드립니다.`);
            break;
        }
            alert(`정답은 ${question}입니다. 다시 시도 해보세요.`);
            count++;
        }
        
        //print
        document.write((count+1)+"번 시도한 끝에 정답을 맞췄습니다. 축하드립니다.");
    </script> 
</body>
</html>
